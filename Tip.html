<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <script>
    $(document).ready(function() {
    $('#percentBtn').click(function() {
      var mealCost = parseInt($("#MealCost").val(), 10);
      var percent = parseInt($("#percent").val(), 10);
      var tip = (mealCost/100)*percent;
      $('#tipbox').text("Â£" + tip);
    })
    });
    }
</script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            margin: auto;
        width: 60%;
        text-align: center;
        border: 5px solid #708090;
        padding: 10px;
        margin-top: 15%;
        }
    </style>
        <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <div id="box">
            <h1>Welcome to the Tip Calculator!</h1>
            <h4>Follow it step by step to get results.</h4>
            <p>Enter the total cost of the meal</p>
            <input type="text" id="MealCost">
            <p>Enter the percentage you want to tip</p>
            <input type="text" id="percent">
            <br>
            <button id="percentBtn">Calculate</button> <br>
            <h3 id="tipbox"></h3>
        </div>
    </div>
    
    
</body>
